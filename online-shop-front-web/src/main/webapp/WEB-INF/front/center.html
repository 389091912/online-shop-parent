<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:javascript>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>个人中心</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/bootstrap-paginator.js" th:src="@{/js/bootstrap-paginator.js}"></script>
    <script src="../static/js/bootstrap-mypaginator.js" th:src="@{/js/bootstrap-mypaginator.js}"></script>
    <script src="../static/js/template-web.js" th:src="@{/js/template-web.js}"></script>
</head>

<body>
<div th:replace="~{themplate::navbar(activeUri='center')}"></div>

    <!-- content start -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header" style="margin-bottom: 0px;">
                    <h3>基本资料</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-2  col-sm-2 control-label">用户姓名:</label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="用户姓名" readonly="readonly" value="张三">
                </div>
            </div>
            <div class="form-group">
                <label for="loginName" class="col-md-2 col-sm-2 control-label">登陆账号:</label>
                <div class="col-md-8  col-sm-10">
                    <input type="text" class="form-control" id="loginName" placeholder="登陆账号" readonly="readonly" value="zhangsan">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-md-2  col-sm-2 control-label">联系电话:</label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="联系电话" value="13878987658">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-md-2   col-sm-2  control-label">联系地址:</label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="联系电话" value="江苏-南京">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning">确认修改</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header" style="margin-bottom: 0px;">
                    <h3>修改头像</h3>
                </div>
            </div>
        </div>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="address" class="col-md-2   col-sm-2  control-label">选择头像:</label>
                <div class="col-md-10 col-sm-10">
                    <img src="../static/images/add.png" id="showImg" class="togeImg" onclick="openFile()" alt="" width="100" height="100">
                    <input id="file" type="file" style="display: none;" name="imgName" />
                    <script>
                    function openFile() {
                        $("#file").click();
                    }
                    $('#file').change(function() {
                        $("#showImg").attr("src", window.URL.createObjectURL(this.files[0]));
                    });
                    </script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning">确认修改</button>
                </div>
            </div>
        </form>
    </div>
    <!-- content end-->
    <!-- footers start -->
    <div class="footers">
        版权所有：南京网博
    </div>
    <!-- footers end -->
    <!-- 修改密码模态框 -->
    <div th:replace="~{themplate::modifyPasswordModal}"></div>
    <!-- 登录模态框 -->

    <div th:replace="~{themplate::loginModal}"></div>
    <!-- 注册模态框 -->

</body>

</html>
